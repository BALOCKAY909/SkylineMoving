{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Moving - Get a Quote</title>
    <link rel="stylesheet" href="{% static 'quotes/css/style.css' %}">
</head>
<body>
    <div style="position: absolute; top: 24px; left: 24px; z-index: 10; text-align: left;">
        <a href="https://www.facebook.com/people/Skyline-Movers/61575602127611/#" target="_blank" style="display: inline-block; background: linear-gradient(90deg, #ffe066 0%, #ffb347 100%); color: #222; font-weight: bold; border: none; border-radius: 8px; padding: 0.5rem 1.5rem; font-size: 1rem; text-decoration: none; box-shadow: 0 2px 8px 0 rgba(255, 176, 71, 0.10); transition: background 0.2s, color 0.2s;">Visit our Facebook!</a>
    </div>
    <div class="logo-container">
        <img src="{% static 'quotes/img/IMG_4687.jpg' %}" alt="Skyline Moving Logo" class="logo">
    </div>
    <div class="quote-form-bg">
        <div class="quote-form-container">
            <h1>Get a Quote</h1>
            {% if success %}
                <div id="thankyou-message" style="background:#ffe066;color:#222;padding:1em;border-radius:8px;margin-bottom:1em;text-align:center;">
                    Thank you! Your quote request has been submitted.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'quotes/js/main.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var thankYou = document.getElementById('thankyou-message');
            if (thankYou) {
                document.querySelectorAll('input, textarea').forEach(function(el) {
                    el.addEventListener('focus', function() {
                        thankYou.style.display = 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>
