{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Skyline Moving</title>
    <link rel="stylesheet" href="{% static 'quotes/css/style.css' %}">
    <style>
        .thankyou-container {
            background: #fff;
            max-width: 480px;
            margin: 5rem auto 0 auto;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(255, 176, 71, 0.15);
            border: 2px solid #ffe066;
            text-align: center;
        }
        .thankyou-container h1 {
            color: #ffb347;
            margin-bottom: 1.5rem;
        }
        .thankyou-container p {
            color: #222;
            font-size: 1.15rem;
            margin-bottom: 2.5rem;
        }
        .thankyou-container .quote-btn {
            background: linear-gradient(90deg, #ffe066 0%, #ffb347 100%);
            color: #222;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(255, 176, 71, 0.10);
            transition: background 0.2s, color 0.2s;
        }
        .thankyou-container .quote-btn:hover {
            background: #ffb347;
            color: #fff;
        }
    </style>
</head>
<body style="background: #ffb347;">
    <div class="thankyou-container">
        <h1>Thank you!</h1>
        <p>Skyline Moving will get back to you as soon as possible with more details.</p>
        <a href="/" class="quote-btn">Get another quote</a>
    </div>
</body>
</html>
